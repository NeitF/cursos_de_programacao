<!DOCTYPE html>
<html>
	<head>
		<title>Elementos inline, block e inline-block</title>
		<meta charset="utf-8">
		
		<style type="text/css">

			.borda{
				border: 1px solid red;
				display: inline-block;
			}

		</style>
		
	</head>
	<body>

		<!-- Comportamento padrão de elementos block: Ocupam todo o espaço da tela e ficam um abaixo do outro.
		Ex: <h1>, <p>, <table> -->

		<!-- Comportamento padrão de elementos inline: Os elementos ficam uma na frente do outro, e o tamanho da caixa 
		do elemento é de acordo com o seu conteúdo.
		Ex: <a>, <span>, <img> -->

		<!-- Comportamento de elementos inline-block: Os elementos ficam um abaixo do outro, mas o tamanho de sua caixa
		é de acordo com o seu conteúdo. Porém ele só quebra para a próxima linha quando o conteúdo não cabe mais na linha 
		atual.
		Ex: display: inline-block -->

		<span class="borda">
			inline 1 
			lorem ipsum dolorem sit amet dolom
			lorem ipsum dolorem sit amet dolom
			lorem ipsum dolorem sit amet dolom
			lorem ipsum dolorem sit amet dolom
		</span>
		<span class="borda">inline 2</span>

		<!--
			<div class="borda">Bloco 1</div>
			<div class="borda">Bloco 2</div>
		-->

	</body>

</html>
