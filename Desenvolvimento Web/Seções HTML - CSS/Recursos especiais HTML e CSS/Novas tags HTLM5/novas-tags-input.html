<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo2.css">
    <title>Tags de input</title>
</head>
<body>
    
    <form>

        <!-- Novos inputs e atributos do html 5 -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="" required autofocus>
        <br><br>

        <label for="nome">Email</label>
        <input type="email" name="nome" id="" required>
        <br><br>

        <label for="nome">Numero</label>
        <input type="number" name="nome" id="" min="5" max="10" step="5">
        <br><br>

        <label for="nome">url</label>
        <input type="url" name="nome" id="">
        <br><br>

        <label for="nome">pesquisa</label>
        <input type="search" name="nome" id="">
        <br><br>

        <label for="nome">range</label>
        <input type="range" name="nome" id="" min="1" max="20" value="3">
        <br><br>

        <label for="nome">Data</label>
        <input type="date" name="nome" id="">
        <br><br>

        <label for="nome">Cor</label>
        <input type="color" name="nome" id="">
        <br><br>


        <input type="submit" name="" id="" value="Enviar">

    </form>

</body>
</html>
