<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .estilo1{
            background-color: red;
            color: white;
        }

        .estilo2{
            width: 400px;
            height: 50px;
            text-align: center;
            background-color: blue;
            padding: 25px;
        }
    </style>

    <script>
        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>   
</head>
<body>
    <!-- IDEIA
    Teremos um div que contará determinado estilo inicial, e a partir do click de um botao nós vamos
    selecionar o atributo 'class' dessa div e vamos modificar a classe a qual ela está associada, de modo
    a afetar o estilo visual dela -->

    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
</body>
</html>
