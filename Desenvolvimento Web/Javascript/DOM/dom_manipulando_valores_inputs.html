<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function distribuiCaracter(){
            
            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value

            //limpar o campo de digitação
            document.getElementById('entrada').value = ''
            
            //Valores recuperados de elementos HTML são incorporados no script como sendo do
            // tipo String

            // limpar espaços em branco nas extremidades da string
            caracter.trim()

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //adicionar o caracter no campo referente a números
                    document.getElementById('apenas_numeros').value = caracter
                    break;
                default:
                    //adicionar o caracter no campo referente a letras
                    document.getElementById('apenas_letras').value = caracter
            }
        }
    </script>
</head>
<body>
    
    <!-- IDEIA:
    Vamos criar 3 campos dentro da página, de modo que o primeiro campo servirá para
    a entrada de caracteres. Com base no caracter digitado no campo, haverá uma lógica que irá
    verificar se o caracter digitado representa uma letra. Caso seja, pegaremos essa letra e acrescentaremos
    no input de letras. Caso contrário, se o caracter digitado for um número, nós vamos acrescenta-lo no
    input de números -->

    <input type="text" id="entrada" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()">
    
    <hr>
    <span>Letras: </span>
    <input type="text" id="apenas_letras" disabled>
    
    <span>Números: </span>
    <input type="text" id="apenas_numeros" disabled>

</body>
</html>
