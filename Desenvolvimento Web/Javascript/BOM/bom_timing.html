<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //Executa a açõa uma vez após o tempo informado
        //Parâmetros (ação, tempo em milisegundos)
        setTimeout(function(){document.write('Teste')}, 2000)

         //Sempre executa a ação após o tempo informado
         //Parâmetros (ação, tempo em milisegundos)
         setInterval(function(){document.write('Teste')}, 2000)

        //  var i = 100
        //  setInterval(function(){document.write(i); i -= 1}, 100)

        var i = 5

        var x = setInterval(function(){
            document.write(i)
            i--

            if(i == 0){
                // window.location.reload()
                //Para que o clearInterval funcione, eu preciso de uma referência ao método como 
                //parâmetro, por isso armazenei o setInterval na vairável x. A mesma coisa serve pro
                //'setTimeout' (clearTimeout())
                clearInterval(x)
            }
        }, 1000)

    </script>
</head>

</html>
