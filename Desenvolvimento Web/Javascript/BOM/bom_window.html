<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var janela

        function abrirPopUp(){
            //Parâmetros: Caminho, nome(opcional), especificações(opcional)
            // window.open('http://www.google.com', 'nova_janela', 'width=200, height=100')
            janela = window.open('', 'nova_janela', 'width=200, height=100')
        }


        function fecharPopUp(){
            //Para disparar o método 'close' do objeto 'window', eu precisa indicar a janela que eu quero 
            //fechar. Por isso, eu preciso atribuir a janela a uma variável, de tal modo que eu guarde
            // uma referência até essa janela
            janela.close()
        }
    </script>
</head>
<body>
    <button onclick="abrirPopUp()">abrir janela</button>
    <button onclick="fecharPopUp()">fechar janela</button>
    <button onclick="window.print()">Imprimir página</button>
</body>
</html>
