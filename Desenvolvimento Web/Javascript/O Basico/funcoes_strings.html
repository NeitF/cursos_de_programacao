<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        // propriedade length = retorna a quantidade de caracteres na string
        document.write('Nathan'.length)

        document.write('Nathan'.charAt(2))

        //Retorna a posição do caracter informado na sua primeira ocorrencia na string
        document.write('Nathan'.indexOf('a'))

        //Pesquisa pela cadeia de caracteres informada e substitui por outra cadeia de caracteres
        document.write('Nathan'.replace('Na', 'La'))

        //Extrai parte de uma string com base em uma posição inicial, seguida de um valor que representa
        //a quantidade de caracteres a frentes daquela posição inicial
        document.write('Nathan'.substr(0, 4))

        document.write('Nathan'.toUpperCase())
        document.write('Nathan'.toLowerCase())

        //Remove os espaço em branco no início e no fim da string
        document.write('Nathan Fonseca da Silva'.trim())
    </script>
</head>

</body>
</html>
