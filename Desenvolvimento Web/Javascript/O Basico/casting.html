<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var v1 = prompt('Digite um numero:')
        var v2 = prompt('Digite outro numero:')

        //Convetendo para int e float
        variavel1 = parseInt(v1)
        variavel2 = parseFloat(v2)

        document.write(variavel1)
        document.write(variavel2)

        //convertendo para string
       document.write(variavel1.toString())
       document.write(variavel2.toString())


    </script>
</head>
<body>
    
</body>
</html>
