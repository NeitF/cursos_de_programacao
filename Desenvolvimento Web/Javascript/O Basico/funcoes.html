<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var largura = prompt('Digite a largura do terreno em metros')
        var comprimento = prompt('Digite o comprimento do terreno em metros')

        var area = calcularAreaTerreno(largura, comprimento)
        document.write('O terreno possui ' + area + ' metros quadrados')

        function calcularAreaTerreno(largura, comprimento){
            var area = largura * comprimento;
            return area
        }


        function soma(a, b){
            return a + b
        }

        //Se eu passar o valor de apenas um parâmetro, o valor atribuído ao outro parâmetro será 'undefined'
        //No caso abaixo, não estou passando nenhum valor para 'b', logo, ele será undefined
        console.log(soma(7))
    </script>
</head>

</body>
</html>
