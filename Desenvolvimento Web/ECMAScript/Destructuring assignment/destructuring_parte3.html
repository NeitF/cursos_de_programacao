    <script>

        //Destructuring no contexto de funções
        
        //array

        let arr = [10, 20, 30, 40]

        //'a' representa o valor contido no primeiro índice do array. 'b' representa o valor contido no segundo
        //índice. 'd' representa o valor do quarto índice. Tbm posso definir valor default
        function teste([a, b, , d, e = 100]){
            console.log(a, b, d, e)
        }

        /*  MANEIRA TRADICIONAL 
         function teste(a, b){
            console.log(a, b)
        }

         teste(arr[0], arr[1])
        */

        teste(arr)


        //OUTRO TESTE
        let obj = {
            a: 10,
            b: 20,
            c: 30,
            d: 40
        }

        //Extraem o valor de 'a' (10) e o valor de 'd' (40). Tbm aceita valores default
        function testeObj({a, d, z = 100}){
            console.log(a, d, z)
        }

        testeObj(obj)

        /* MANEIRA TRADICIONAL
        function testeObj(a, b){
            console.log(a, b)
        }

        testeObj(obj.a, obj.b)
        */
    </script>
