<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">

    <h2>Tabela IMC</h2>
    <div class="subcontainer esquerda">
      <strong>IMC</strong>
      <br>Menos que 18,5
      <br>Entre 18,5 e 24,9
      <br>Entre 25 e 29,9
      <br>Entre 30 e 34,9
      <br>Entre 35 e 39,9
      <br>Mais do que 40
    </div>
    <div class="subcontainer direita">
      <strong>Resultado</strong>
      <br>Abaixo do peso
      <br>Peso normal
      <br>Sobrepeso
      <br>Obesidade grau 1
      <br>Obesidade grau 2
      <br>Obesidade grau 3
    </div>

    <div style="clear: both;"></div>
    <h1>Calcula seu IMC</h1>
    <form id="formulario">
      <label>Peso:</label>
      <input type="text" id="peso">
      <label>Altura:</label>
      <input type="text" id="altura">
      <button>Calcular</button>
    </form>
    <div class="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
